services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik/traefik.yml.template:/templates/traefik.yml.template:ro
      - ./traefik/dynamic.yml.template:/templates/dynamic.yml.template:ro
      - ./traefik/entrypoint.sh:/entrypoint-custom.sh:ro
      - traefik-config:/config
      - traefik-letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOMAIN_API=${DOMAIN_API}
      - DOMAIN_UI=${DOMAIN_UI}
      - LE_EMAIL=${LE_EMAIL}
    command:
      - sh
      - /entrypoint-custom.sh
    networks:
      - platform

  ai-api:
    build:
      context: ../apps/ai-api
      dockerfile: Dockerfile
    container_name: ai-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - CHAT_MODEL=${CHAT_MODEL:-gpt-4o-mini}
      - CHAT_MAX_TOKENS=${CHAT_MAX_TOKENS:-250}
      - API_KEY=${API_KEY}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-demo}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    networks:
      - platform

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ai_erp
      - POSTGRES_USER=ai_erp
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - platform

  ui:
    build:
      context: ../apps/ui
      dockerfile: Dockerfile
    container_name: ui
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
    networks:
      - platform
    labels:
      - traefik.enable=true
      - traefik.http.routers.ui-http.rule=Host(`${DOMAIN_UI}`)
      - traefik.http.routers.ui-http.entrypoints=web
      - traefik.http.routers.ui-http.middlewares=ui-redirect
      - traefik.http.middlewares.ui-redirect.redirectscheme.scheme=https
      - traefik.http.routers.ui-https.rule=Host(`${DOMAIN_UI}`)
      - traefik.http.routers.ui-https.entrypoints=websecure
      - traefik.http.routers.ui-https.tls=true
      - traefik.http.routers.ui-https.tls.certresolver=le
      - traefik.http.services.ui.loadbalancer.server.port=3000

networks:
  platform:
    name: platform
    driver: bridge

volumes:
  traefik-letsencrypt:
    name: traefik-letsencrypt
  traefik-config:
    name: traefik-config
  postgres-data:
    name: postgres-data
  qdrant-storage:
    name: qdrant-storage