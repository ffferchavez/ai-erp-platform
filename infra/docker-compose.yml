services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik/traefik.yml.template:/templates/traefik.yml.template:ro
      - ./traefik/dynamic.yml.template:/templates/dynamic.yml.template:ro
      - ./traefik/entrypoint.sh:/entrypoint-custom.sh:ro
      - traefik-config:/config
      - traefik-letsencrypt:/letsencrypt
    environment:
      - DOMAIN_API=${DOMAIN_API}
      - LE_EMAIL=${LE_EMAIL}
    command:
      - sh
      - /entrypoint-custom.sh
    networks:
      - platform

  ai-api:
    build:
      context: ../apps/ai-api
      dockerfile: Dockerfile
    container_name: ai-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
    networks:
      - platform

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ai_erp
      - POSTGRES_USER=ai_erp
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - platform

networks:
  platform:
    name: platform
    driver: bridge

volumes:
  traefik-letsencrypt:
    name: traefik-letsencrypt
  traefik-config:
    name: traefik-config
  postgres-data:
    name: postgres-data
  qdrant-storage:
    name: qdrant-storage